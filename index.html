<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplicaçãoAnimada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
     
            <div class="results">
                <div>
                    <span class="user-result">
                        <img src="./img/pedra.png" alt="Escolha do usuário">
                    </span>

                    <span class="computer-result">
                        <img src="./img/pedra.png" alt="Escolha do computador">
                    </span>
                </div>
                <p class="result-text">Vamos jogar ?</p>

            </div>

            <div class="options">
                <span class="option-image">
                    <img src="./img/pedra.png" alt="Imagem pedra">
                    <p>Pedra</p>
                </span>

                <span class="option-image">
                    <img src="./img/papel.png" alt="Imagem papel">
                    <p>Papel</p>
                </span>

                <span class="option-image">
                    <img src="./img/tesoura.png" alt="Imagem tesoura">
                    <p>Tesoura</p>
                </span>
           
        </div>
     


    </main>
    
</body>
<script src="scripts.js"></script>
</html>
